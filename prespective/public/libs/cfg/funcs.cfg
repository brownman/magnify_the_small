function Backtrace1 
{
#flite 'back - trace'
    local _start_from_=0

    local params=( "$@" )
    if (( "${#params[@]}" >= "1" ))
    then
        _start_from_="$1"
    fi

    local i=0
    local first=false
    while caller $i > /dev/null
    do
        if test -n "$_start_from_" && (( "$i" + 1   >= "$_start_from_" ))
        then
            if test "$first" == false
            then
                trace "BACKTRACE IS:"
                first=true
            fi
            caller $i
        fi
        let "i=i+1"
    done
    if [ $PAUSE = true ];then
 flite 'sleep 10 seconds'
    sleep1 10
    else

 trace "don't sleep 10 seconds"
    fi
   
    trace '_+_+_+_+_+'
}
