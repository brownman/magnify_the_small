
export cmd_android="-p 2222 root@192.168.1.15"

ssh_gui(){
nautilus sftp://root@192.168.1.15:2222/
}

ssh_cli(){
ssh "$cmd_android" 
}
cp_file(){

local file=$1
COMMANDER=true
local cmd="scp $file $cmd_android:/sdcard/"
commander "$cmd"


}
cp_file1(){
COMMANDER=true
local cmd="scp  -P 2222 /tmp/1.txt root@192.168.1.15:/sdcard/log1.txt"

commander "$cmd"
}



export -f cp_file
export -f cp_file1
export -f ssh_cli
export -f ssh_gui
