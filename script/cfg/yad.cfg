dialog_cmd_yn(){
    notify_send1 dialog_cmd_yn
    local title="$1"
    local text="$2"
    local str="$3"
  local res=$( yad --entry-text="$str"  --editable --title "$title" --text "$text" --entry --completion )
  echo "$res"
}

export -f dialog_cmd_yn

