is_valid(){
    debug   "is_valid() got:"
    debug   "1:$1 2:$2"

    if [ "$1" = '' ];then
        trace 'no arg given'
        #error_handler
        return
    fi

    local file=$1
    local result=0
    debug  'check existance'
    if [ $file ];then
        debug  'file exist'
        if  [ -s $file ];then
            debug  'file has content'
            actualsize=$(du -b "$file" | cut -f 1)
            debug 'size: '
            debug  $actualsize

            if [ $actualsize -eq 0 ];then
                debug   'file is corrupted'
                #let "result = 1"
            else
                debug  'file seems ok'
                let "result = 1"
            fi
        else
            debug  'file is empty'
        fi
    else
        debug  'file not exist'
    fi
    return $result
}


