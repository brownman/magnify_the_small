every(){

    #assert_equal_str "aa"

    local cmd="$1"
    local num=${2:-5}
    random1 $num
    local res=$?
    local output=''
    if [ $res -eq 0 ];then

        notify-send1 "every" "$num"
        output=$(eval "$cmd")
    fi
    return $res
    #echo "$output"
}


