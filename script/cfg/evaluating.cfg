every(){

    #assert_equal_str "aa"

    local cmd="$1"
    local num=${2:-5}
    random1 $num
    local res=$?
    local output=''
    if [ $res -eq 0 ];then

        notify-send1 "every" "$num"
        output=$(eval "$cmd")
    fi
    return $res
    #echo "$output"
}


optional(){

local    notify-send1=trace #avoid loop
    trace "optional" "$@"
    local cmd="$1"
    local text=${2:-"$cmd"}
    local type=${3:-'info'}
    cmd="yad --notification --text=\"$text\" --command=\"$cmd\" --image=\"$type\" --timeout=6 "
    update_commander
    commander "#$cmd" 
}
limit(){
    local action="$1"
    local delay=$2
    local fear=$3
    $(messageYN1 '2 ways' 'push 1 fear forward ?')
    res=$?

    if [ $res -eq 1 ];then
        random1 $fear
        res=$?
        if [ $res -eq 0 ];then
            trace 'should suspend..' 
        else

            #notify-send1 'cfg' 'limit()'

            flite "take $delay seconds"
            sleep1 5

            cmd="tasker $action"
            commander "$cmd" &
            sleep2 "$1" "current" $delay
            #tasker suspend1
        fi  
    fi

    return $res

}
is_command(){
    local str="$1"
    case "$str" in
        !*) return $SUCCESS;;  # Begins with a letter?
    *) return $FAILURE;;
esac
}



helper0(){
    local str="$1"
    local file=${2:-/tmp/logger}
    touch "$file"
    local str1=''

    case "$str" in
        '')
            trace 'empty line' 
            ;;
        'delete!')
            echo -n '' > $file
            ;;
        'peace!')

            tasker motivation higher_self
            ;;
        'speak!')

            xterm1 tasker free_speak
            ;;
        'dbs!')

            xterm1 tasker task_from activity
            ;;
        'break!')
            flite 'breaking'
            break
            ;;
        'exit!')
            flite 'exiting'
            exiting
            ;;
        'save!')
            update_file "$file_glossary" "$str"
            flite 'saving'
            ;;

        'practice!') 
            cmd1="tasker practice_regexp" 
            eval "$cmd1"
            ;;
        *) 
            speller "$str"
            local ans=$(first_char "$str" " ")
            if [ "$ans" = 'true' ];then
                (  echo02 "$str" true &)
            else
                (  echo02 "$str" false &)
            fi
            update_file $file "$str"
            ;;
    esac

}

commander(){
    local input="$1"

    local caller="${FUNCNAME[1]}"
    local lineno="${BASH_LINENO[0]}"
    local filename="${BASH_SOURCE[1]}"
    local callers="$0:$filename:$caller():$lineno"

    if [ "$COMMANDER1" = 'true' ];then
        input=$(gxmessage $GXMESSAGE0 -entrytext "$input" -title 'commander:' "run in external shell ? \n $callers" )

    fi

    local res_str=$(  eval  "$input" )

    #local res_num=$?


    #assert_equal_str "$res_num" 2
    echo "$res_str"

    #return "$res_num"
    #$input
}

