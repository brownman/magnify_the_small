<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>

                    </li>
                    <li  data-theme="a">

            </div>
            <div data-role="collapsible" data-theme="b" data-content-theme="a" data-inset="false">
                <h3>מפה</h3>

                <a type="button" class="ui-link" href="https://maps.google.com/maps?q=HaYetsira+31+Rehovot&hl=en&ll=31.888736,34.782425&spn=0.005183,0.009645&sll=31.888742,34.782435&hnear=HaYetsira+31,+Rehovot,+Israel&t=h&z=17">
                    איזור התעשייה רחובות,  היצירה 31 
                </a>

                <img src="http://maps.google.com/maps/api/staticmap?center=31.888742,34.782435&zoom=15&markers=31.888742,34.782435&size=500x300&sensor=false" width="70%" height="200" data-cid="googlemaps1" class="codiqa-control" style="">
            </div>
            <!-- /collapsible -->
            <div data-role="collapsible" data-theme="b" data-content-theme="a" data-inset="false">
                <h3>צור קשר</h3>
                <ul data-role="listview" data-divider-theme="a" data-inset="true">
                    <li data-theme="a">
                        <a type="button" href="mailto:Arik  &lt;arik1812@gmail.com&gt;">Email me!</a>
                    </li>
                    <li data-theme="a">
                        <a type="button" href="tel:088538756" class="ui-link">08-8538756</a>
                    </li>
                    <li data-theme="a">
                        <a type="button" href="tel:0523388778" class="ui-link"> 052-3388778</a>
                    </li>
                </ul>


            </div>
        </div>

        <div data-role="footer">
            <h1>מצטיינים בשירות </h1>

        </div> <!-- /header -->


    </div>   <!-- page -->

    {{> pages}}

</body>


<template name="pages">
{{#if currentUser}}
{{resetIndex}}
{{#each photos}}
{{> photopage}}
{{incIndex}}
{{/each}}
{{/if}}

</template>

<template name="photopage">
<div data-role="page" id="p{{index}}">
    <div data-role="header">
        <h1>dW Foto Share</h1>
    </div> <!-- /header -->

    <div data-role="content" class="apic">

        <img src="{{img}}" />
        <ul data-role="pagination">
            {{#if indexIsZero}}
            <li class="ui-pagination-next"><a href="#p{{indexNext}}">Next</a></li>
            {{else}}
            <li class="ui-pagination-prev"><a href="#p{{indexPrev}}">Prev</a></li>
            <li id="x{{index}}" class="ui-pagination-next"><a href="#p{{indexNext}}">Next</a></li>	
            {{/if}}
        </ul>

    </div> <!-- /content -->

    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a href="#" data-icon="gear" class="fs-share ui-btn-active">Share</a></li>
                <li><a href="#" data-icon="delete" class="fs-logoff">Log off</a></li>
            </ul>
        </div><!-- /navbar -->
    </div><!-- /footer -->
</div> <!-- /page -->

</template>
